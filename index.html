  <body>
    <div class="card-main">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="searh-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app">
          <div>
            <h1 id="city" class="hidden"></h1>
            <div id="about" class="hidden">
              <strong>
                <span id="time"></span>, <span id="description"></span> 
                <br />
                Humidity: <span id="humidity"></span>, Wind: <span id="wind-speed"></span>
                </strong>
              </div>
          </div>
          <div class="weather-app-temperature hidden">
            <div id="icon"></div>
            <span class="weather-temperature-value" id="temperature"></span>
            <span class="weather-temperature-unit">Â°C</span>
          </div>
        </div>
